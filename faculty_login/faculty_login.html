<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="faculty_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="main_facultylogin">
        <a href="../index.html" class=" back_home"><img src="../images/home.png" alt=""></a>
        <div class="facultylogin_head">
            <img src="../images/faculty_login_logo.png" alt="faculty_login_logo">
        </div>

        <div class="facultylogin_data">
            <p>
                Email Id :
                <nav>
                    <input type="text" class="input"  placeholder="Please Enter Email Id" name="T1"  id="Email"><i class='bx bx-envelope'></i> 
                </nav>
            </p>
            <br>
            <p>
                Passward :
                <nav>
                    <input type="password" class="input" placeholder ="Please Enter Password" name="T2"  id="Passwd"><i class='bx bx-show'></i>
                </nav>
            </p>  
            <br> 
            <label for="role" class="role">User Role:</label>
              <br>
              <select name="role" id="role" class="option"  placeholder="Please Select User Role">
                <option value="collage admin">College admin</option>
                <option value="faculty">faculty</option>
              </select>
        </div>
       

        <button type="button">Log in</button>

      
    </section>

          <script src="faculty_login.js"></script>
</body>
</html>
